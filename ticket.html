<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มจองกิจกรรม</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

  <div class="bg-green-100 p-6 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-800 mb-4 text-center">ฟอร์มจองกิจกรรม</h2>

    <form id="bookingForm" class="space-y-4">
      <div>
        <label class="block text-green-900 font-semibold">ชื่อ-นามสกุล:</label>
        <input type="text" id="fullname"
               class="mt-1 p-2 border border-green-300 rounded-md w-full focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-green-900 font-semibold">เบอร์โทรศัพท์:</label>
        <input type="text" id="phone"
               class="mt-1 p-2 border border-green-300 rounded-md w-full focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-green-900 font-semibold">ประเภทตั๋ว:</label>
        <select id="ticketType"
                class="mt-1 p-2 border border-green-300 rounded-md w-full focus:ring-2 focus:ring-green-400 focus:outline-none">
          <option value="ปกติ">ปกติ</option>
          <option value="VIP">VIP</option>
          <option value="Premium">Premium</option>
        </select>
      </div>

      <div>
        <label class="block text-green-900 font-semibold">จำนวนตั๋ว:</label>
        <input type="number" id="ticketCount" min="1" max="5"
               class="mt-1 p-2 border border-green-300 rounded-md w-full focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <div id="errorMsg" class="text-red-600 text-sm"></div>

      <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition">
        จองตั๋ว
      </button>
    </form>
  </div>

  <!-- Modal -->
  <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-green-100 p-6 rounded-xl shadow-lg text-center w-80">
      <p id="successMsg" class="text-green-900 font-bold mb-4"></p>
      <button onclick="closeModal()"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition">
        ปิด
      </button>
    </div>
  </div>

<script>
  const form = document.getElementById('bookingForm');
  const errorMsg = document.getElementById('errorMsg');
  const modal = document.getElementById('successModal');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    errorMsg.textContent = '';

    const fullname = document.getElementById('fullname').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const ticketType = document.getElementById('ticketType').value;
    const ticketCount = parseInt(document.getElementById('ticketCount').value);

    // Validation
    if (fullname.split(' ').length < 2) {
      errorMsg.textContent = 'กรุณากรอกชื่อ-นามสกุล อย่างน้อย 2 คำ';
      return;
    }
    if (!/^[0][0-9]{9}$/.test(phone)) {
      errorMsg.textContent = 'เบอร์โทรศัพท์ต้องมี 10 หลัก และขึ้นต้นด้วย 0';
      return;
    }
    if (isNaN(ticketCount) || ticketCount < 1 || ticketCount > 5) {
      errorMsg.textContent = 'จำนวนตั๋วต้องอยู่ระหว่าง 1 ถึง 5';
      return;
    }
    if ((ticketType === 'VIP' || ticketType === 'Premium') && ticketCount > 2) {
      errorMsg.textContent = 'VIP หรือ Premium จองได้ไม่เกิน 2 ใบ';
      return;
    }

    // ถ้าผ่านทั้งหมด แสดง Modal
    successMsg.textContent = `จองตั๋วสำเร็จ จำนวน: ${ticketCount} ประเภท: ${ticketType}`;
    modal.classList.remove('hidden');
  });

  function closeModal() {
    modal.classList.add('hidden');
  }
</script>

</body>
</html>
